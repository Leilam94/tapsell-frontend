<mat-dialog-content class="mat-typography">
  <p>Are you sure you want to remove this item?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="onNoClick()" cdkFocusInitial>
    NO
  </button>
  <button
    mat-button
    [mat-dialog-close]="true"
    (click)="onYesClick()"
    color="accent"
  >
    YES
  </button>
</mat-dialog-actions>
