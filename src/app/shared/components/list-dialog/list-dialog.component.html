<div mat-dialog-content>
  <p>New List</p>
  <mat-form-field appearance="fill" class="form-field">
    <mat-label> title</mat-label>
    <input matInput [(ngModel)]="list.title" />
  </mat-form-field>
  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Set a date</mat-label>
    <input matInput [matDatepicker]="picker"  [value]="list.date" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onSaveClick()" cdkFocusInitial>save</button>
  <button mat-button (click)="onCancleClick()">cancle</button>
</div>
